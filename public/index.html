<!DOCTYPE html>
<html lang="nl">

<head>
	
	<!-- Set document charset -->
	<meta charset="utf-8">

	<!-- DNS prefetch -->
	<link rel="dns-prefetch" href="//ajax.googleapis.com">
	<link rel="dns-prefetch" href="//www.google-analytics.com">
	<link rel="dns-prefetch" href="//fonts.googleapis.com">
	<link rel="dns-prefetch" href="//netdna.bootstrapcdn.com">

	<!-- Force IE compatibility mode to its latest render engine -->
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<!-- Set document title -->
	<title>Grunt starter</title>

	<!-- Set document description -->
	<meta name="description" content="A basic web starter kit for new web projects.">

	<!-- Set document robots NOTE: change when live to index, follow -->
  	<meta name="robots" content="noindex, nofollow">

	<!-- Set viewport scaling behaviour for mobile devices -->
  	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Include stylesheet(s) -->
	<link href="./public/assets/css/style.css" rel="stylesheet" type="text/css" media="screen">

</head>
<body>

	<h1>Starterskit</h1>

	<!-- Include jQuery from Google Hosted Libraries -->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="./public/assets/js/app.min.js" type="text/javascript"></script>

</body>
</html>
